<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Markdown Editor</title>
    <!-- markdown library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <h1>Try this partially-functioning markdown editor!</h1>
    <div id='text-container'>
        <div id='input-text' class='textblock'>
            <h3>Write something here:</h2>
            <textarea id="source"></textarea>
        </div>
        <div id='output-text' class='textblock'>
            <h3>See it output here:</h2>
            <div class='output' id="preview"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
